<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="onLogin()" #loginForm="ngForm">

    <!-- Email -->
    <div class="form-group">
      <label>Email
        <input type="email" name="email" [(ngModel)]="email" required email maxlength="50"
          placeholder="Enter your email" />
      </label>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label>Password
        <input type="password" name="password" [(ngModel)]="password" required minlength="3" maxlength="50"
          placeholder="Enter your password" />
      </label>
    </div>

    <button type="submit" [disabled]="!loginForm.valid" s1-button [btnType]="'primary'" [fullWidth]="true">
      Login
    </button>
  </form>
</div>
