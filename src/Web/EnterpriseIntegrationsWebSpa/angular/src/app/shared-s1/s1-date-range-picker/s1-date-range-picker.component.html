<mat-form-field appearance="outline">  
  <mat-date-range-input [rangePicker]="picker" [formGroup]="range" [max]="max" [min]="min">
    <input readonly matStartDate placeholder="MM/DD/YYYY" formControlName="start"/>
    <input readonly matEndDate placeholder="MM/DD/YYYY" formControlName="end"/>
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker [calendarHeaderComponent]="customHeader"></mat-date-range-picker>
</mat-form-field>
